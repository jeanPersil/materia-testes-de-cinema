<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f4;
      }

      .calculadora {
        background: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 300px;
        text-align: center;
      }

      input {
        width: 80px;
        padding: 5px;
        margin: 5px;
        text-align: right;
      }

      button {
        margin: 5px;
        padding: 10px 15px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        background-color: #007bff;
        color: white;
      }

      button:hover {
        background-color: #0056b3;
      }

      #resultado {
        margin-top: 15px;
        font-weight: bold;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <div class="calculadora">
      <h2>Calculadora</h2>
      <input type="number" id="n1" placeholder="Número 1" />
      <input type="number" id="n2" placeholder="Número 2" /><br />

      <button id="somar">+</button>
      <button id="subtrair">-</button>
      <button id="multiplicar">*</button>
      <button id="dividir">/</button>

      <div id="resultado">Resultado:</div>
    </div>

    <script type = "module" src="script.js"></script>
  </body>
</html>
